<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Resume Builder</h1>
  </header>
  
  <main>
    <section id="template-selection">
      <h2>Choose a Template</h2>
      <div id="template-options">
        <button onclick="selectTemplate('template1')">Template 1</button>
        <button onclick="selectTemplate('template2')">Template 2</button>
        <button onclick="selectTemplate('template3')">Template 3</button>
      </div>
    </section>

    <section id="resume-form">
      <h2>Fill in Your Details</h2>
      <form id="user-details-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="education">Education:</label>
        <textarea id="education" required></textarea>
        <label for="experience">Experience:</label>
        <textarea id="experience" required></textarea>
        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea>
        <button type="submit">Preview Resume</button>
      </form>
    </section>

    <section id="Resume-preview">
      <h2>Preview</h2>
      <div id="preview-content">
        <!-- Preview content will be generated dynamically using JavaScript -->
      </div>
      <button onclick="downloadResume()">Download Resume</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Resume Builder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
